<body>
	<div class="container">
	<h2>Make a reservation</h2>
	</br>
	<form action="php\submitReservation.php" method="post">
		<div class="form-row">
			<div class="col-md-4 mb-3">
				<label for="firstName">First name</label>
				<input type="text" name="firstName" class="form-control" id="firstName" placeholder="First name" required>
			</div>
			<div class="col-md-4 mb-3">
				<label for="lastName">Last name</label>
				<input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last name" required>
			</div>
			<div class="col-md-4 mb-3">
				<label for="phoneNumber">Phone Number</label>
				<input type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="987-654-3210" required>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-4 mb-3">
				<label for="partySize">Party Size</label>
				<select name="partySize" id="partySize" class="custom-select" required>
					<option selected>Choose...</option>
				    <option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</div>
			<div class="col-md-4 mb-3">
				<label for="datepicker">Date</label>
				<input name="datepicker" id="datepicker" placeholder="mm/dd/yyyy"/>
			</div>
			<div class="col-md-4 mb-3">
				<label for="timepicker">Time</label>
				<input name="timepicker" id="timepicker" placeholder="hh:mm"/>
			</div>
		</div>
	
  
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
				<label class="form-check-label" for="invalidCheck2">
					Agree to terms and conditions
				</label>
			</div>
		</div>
		<button class="btn btn-primary" type="submit">Submit Reservation</button>
	</div>
</form>

   <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
